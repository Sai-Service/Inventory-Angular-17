
<form [formGroup]="vendoritemMasterForm"  (ngSubmit)="vendoritemMaster(vendoritemMasterForm.value)" > 
    <table style="width: 100%;background-color: white;" class="center">
        <tr>
            <td class="PageHeader">
                BUDGET&nbsp;GROUP&nbsp;MASTER&nbsp;
            </td>
            <td colspan="2" align="right" style="background-color: #FFE4B5;text-align: right;width: 100%;">
                &nbsp;Item&nbsp;Id&nbsp;&nbsp;
            </td>
            <td style="background-color: #FFE4B5;">
                <input class="form-control" formControlName="itemId" value={{itemId}} [(ngModel)]='itemId' >
                
            </td>
            <!-- [style.display]="isVisibleOrderFind ? 'block' : 'none'"  -->
            <td style="background-color: #FFE4B5;" >
                <button type="button" class="btn-primary" (click)="vendoritemIdFind(itemId)" ><i class="fa fa-search"
                       aria-hidden="true"></i></button> 
            </td>
        </tr>
    </table>


            <fieldset class="RFS">
            <legend id="FormsPH_LGAadhaar" class="RFSL" style="font-size: 12px;color: black;font-weight: bold;">VENDOR ITEM DETAILS</legend>
            <table class="center">
            <tr>
                <td style="width: 15%" class="LabelFontStyle1"> Code&nbsp;&nbsp;Name: </td>
                <td> <input type='text' uppercase formControlName="codeName"  class="form-control" placeholder="Enter Code Name"  ></td>  <!-- (keyup)="onKey($event )"-->
                <td style="width: 15%" class="LabelFontStyle"> Code&nbsp;Description&nbsp;: </td>
                <td> <input type='text' uppercase formControlName="codeDesc"  class="form-control" placeholder="Enter Code Description" ></td> <!-- (keyup)="onKey($event )"-->
                <td style="width: 15%" class="LabelFontStyle1"> Budget&nbsp;&nbsp;Type: </td>
                <td>
                    <select  type='number' formControlName="budgetTypeId" id="budgetTypeId" class="form-control" style="background-color: yellow;" >
                        <!-- <option></option> -->
                        <option *ngFor="let sc of  AllbudgettypeList" [ngValue]="sc.itemId"  >
                           {{sc.itemName}}
                        </option>
                    </select>
                </td>
            </tr>
    
            <tr>
                <td style="width: 15%" class="LabelFontStyle1"> Code&nbsp;Details&nbsp;: </td>
                <td> <input type='text' uppercase formControlName="codeDetails"  class="form-control" style="width: 100%;"   placeholder="Enter Code Details" ></td>  <!-- (keyup)="onKey($event )"-->
                <td style="width: 15%" class="LabelFontStyle1"> Start&nbsp;&nbsp;Date:</td>
                <td> <input type='date'  formControlName="startDate"  class="form-control"    ></td> 
                <td style="width: 15%" class="LabelFontStyle1"> Status&nbsp;&nbsp;: </td>
                <td> <input type='text' readonly uppercase formControlName="status"  class="form-control"    ></td> 
            </tr>
            
        </table>    
        </fieldset>
    
    
        <fieldset class="RFS">
        <table class="center">
           
            <tr>
                <div *ngIf="displayButton; then thenBlock1; else elseBlock1"></div>
                <ng-template #thenBlock1>
                <td> <button type="submit" class="btn btn-info" id="register" (click)="newMast()">Save</button></td>
                <td [style.display]="isVisibleSearch ? 'block' : 'none' "> <button  type="submit" class="btn btn-info" id="register" (click)="searchMast()">Search</button></td>
                <td [style.display]="isVisibleSearchSuper ? 'block' : 'none' "> <button  type="submit" class="btn btn-info" id="register" (click)="SupersearchMast()">Search</button></td>
                <td> <button type="submit" class="btn btn-info" id="register" (click)="resetMast()">Reset</button></td>
                <td> <button type="submit" class="btn btn-info" id="register" (click)="closeMast()">Close</button></td>
              </ng-template>
                <ng-template #elseBlock1>
                    <td> <button type="submit" class="btn btn-info" id="register" (click)="updateMast()">Update</button></td>
                    <td [style.display]="isVisibleSearch ? 'block' : 'none' "> <button  type="submit" class="btn btn-info" id="register" (click)="searchMast()">Search</button></td>
                    <td [style.display]="isVisibleSearchSuper ? 'block' : 'none' "> <button  type="submit" class="btn btn-info" id="register" (click)="SupersearchMast()">Search</button></td>
                    <td> <button type="submit" class="btn btn-info" id="register" (click)="resetMast()">Reset</button></td>
                    <td> <button type="submit" class="btn btn-info" id="register" (click)="closeMast()">Close</button></td>
                </ng-template>
                
            </tr>
       
        </table>
        </fieldset>
    
    <fieldset class="RFS">
      
        <br>
        <table  class="GridFont" cellspacing="0" cellpadding="4"   style="border-color:#959595;border-collapse:collapse;width: 100%; ">
            <thead>
                <tr class="GridHeader">
                    <!-- <th scope="col" style="border: 1px solid black;">Item Id</th> -->
                    <th scope="col" style="border: 1px solid black;"> Code Name</th>
                    <th scope="col" style="border: 1px solid black;">Code Description</th>
                    <th scope="col" style="border: 1px solid black;">Budget Type</th>
                    <th scope="col" style="border: 1px solid black;">Status</th>
                    <th scope="col" style="border: 1px solid black;">Select</th>
                </tr>
            </thead>
                <tbody>
                    <tr  *ngFor="let com of allvendoritemList" class="ItemStyle" style="text-decoration:none;"><!-- *ngFor="let com of allCompList" class="ItemStyle" style="text-decoration:none;"-->
                        <!-- <td style="border: 1px solid black;padding-left: 15px;">{{com.itemName}}</td> -->
                        <td style="border: 1px solid black;padding-left: 15px;">{{com.codename}}</td>
                        <td style="border: 1px solid black;padding-left: 15px;">{{com.codeDesc}}</td>
                        <td style="border: 1px solid black;padding-left: 15px;">{{com.itemName}}</td>
                        <td style="border: 1px solid black;padding-left: 15px;">{{com.status}}</td>
                        <td style="border: 1px solid black;padding-left: 15px;"> <button type="button" style="width: fit-content;"  class="btn btn-primary" data-dismiss="modal" (click)="vendoritemIdFind(com.itemId)">Select</button></td>
                    </tr>
                </tbody>
            
        </table>
    </fieldset>
    
    </form>
