<form [formGroup]="availableQtyForm"  (ngSubmit)="availableQty(availableQtyForm.value)">
    <table style="width: 100%;background-color: white;" class="center">
        <tr>
            <td class="PageHeader">
               Available&nbsp;Quantity&nbsp;List&nbsp;
            </td>
        </tr>
    </table>
    <fieldset class="RFS" style="background-color: white;">
        <legend id="FormsPH_LGAadhaar" class="RFSL" style="font-size: 12px;font-weight: bold;color: black;">Item Details</legend>
        <table>
            <tr>
                <td>
                    <select formControlName="itemcat" id="itemcat" class="form-control"
                    style="background-color: yellow; width: 7rem;"
                    (change)="onSelectItemType($event)">
                    <option value="--Select--">--Select--</option>
                    <option *ngFor="let sc of  AllreqItemCatagList" [value]="sc.category">
                        {{sc.category}}
                    </option>
                </select>
                </td>
                    <td>
                        <select formControlName="itemName"  class="form-control"
                        style="background-color: yellow; width: fit-content;">
                        <option value="--Select--">--Select--</option>
                        <option *ngFor="let item of  onSelectItemNameFnList" [value]="item.item">
                            {{item.item}}
                        </option>
                    </select>
                    </td>
                    <td>
                        <button type="submit" class="btn btn-primary" id="saveBtn" data-toggle="modal" style="width: fit-content;" (click)="getItemDetails()" >Search</button>
                    </td>
            </tr>
        </table>
        <table class="GridFont" cellspacing="0" cellpadding="4"
                                    style="border-color:#959595;border-collapse:collapse;width: 100%; ">
                                    <tr class="GridHeader">
                                        <th scope="col" style="border: 1px solid black;">Item Category</th>
                                        <th scope="col" style="border: 1px solid black;">Item Name</th>
                                        <th scope="col" style="border: 1px solid black;">Quantity</th>
                                        <th scope="col" style="border: 1px solid black;">Price</th>
                                        <th scope="col" style="border: 1px solid black;">Location</th>
                                    </tr>
                                    <tr *ngFor="let com of quantityList" class="ItemStyle" style="text-decoration:none;font-size: 12px;text-align: center;">
                                        <td style="border: 1px solid black;color: black;"> {{com.itemCategory}}</td>
                                        <td style="border: 1px solid black;color: black;"> {{com.itemName}}</td>
                                        <td style="border: 1px solid black;color: black;"> {{com.TotItemQty}}</td>
                                        <td style="border: 1px solid black;color: black;"> {{com.price}}</td>
                                        <td style="border: 1px solid black;color: black;"> {{com.locCode}}</td>
                                    </tr>
        </table>
    </fieldset>

    <fieldset class="RFS" >
        <table class="center">
            <tr>
               
                <td>
                    <button type="submit" class="btn btn-primary" id="resetBtn" data-toggle="modal" 
                    data-target="#confirmAlert"  style="width: fit-content;" (click)="getMessage('Reset')">Reset</button>
                 </td>
                <td>
                    <button type="submit" class="btn btn-primary" id="closeBtn"
                    data-toggle="modal" data-target="#confirmAlert"  style="width: fit-content;" (click)="getMessage('Close')">Close</button>
                </td>
            </tr>
        </table>
    </fieldset>
</form>




<div class="modal fade" id="confirmAlert" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true" style="width: 30%;margin-left: 35%;">
    <div class="modal-dialog modal-sm" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <label
            style="font-size: small; color: black; font-weight: bold; text-align: center; vertical-align: middle;">
            {{message}}
        </label>
        </div>
        <div class="modal-footer">
            <table class="center" >
                <tr>
                    <td>
                        <button type="button" class="btn btn-primary" data-dismiss="modal" id="register"
                            (click)="executeAction()" style="width: 50px;">Yes</button>
                    </td>
                    <td>
                        <button type="button" class="btn btn-primary" data-dismiss="modal" style="width: 50px;">No</button>
                    </td>
                </tr>
            </table>
          
        </div>
      </div>
    </div>
  </div>
