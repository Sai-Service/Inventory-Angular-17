<form [formGroup]="StoktrnsMadeForm" (ngSubmit)="stktrnMadeForm(StoktrnsMadeForm.value)">
    <div class="center">
        <table style="width: 100%;background-color: white;">
            <tr>
                <td class="PageHeader">
                    &nbsp;Stock&nbsp;Trnasfer&nbsp;Made&nbsp;View&nbsp;
                </td>
            </tr>
        </table>
    </div>
    <table class="center">
        <tr>
            <div *ngIf="closeResetButton; then hList1; else hList2"></div>
            <ng-template #hList2>
                <div class="d-flex justify-content-center">
                    <div class="spinner-border text-primary" role="status">
                        <span class="sr-only" id="loading"></span>
                    </div>
                </div>
            </ng-template>
            <ng-template #hList1> </ng-template>
            <td class="LabelFontStyle" style="color: blue;width: fit-content;" colspan="4">
                &nbsp;{{dataDisplay}}&nbsp; </td>
        </tr>
    </table>
    <fieldset class="RFS">
        <table class="center">
            <tr>
                <td style="width: 15%" class="LabelFontStyle">Stock Transfer No: </td>
                <td> <input type='text' uppercase formControlName="stockTransNo" value={{stockTransNo}} [(ngModel)]='stockTransNo'
                        class="form-control"></td>

                <input type='number' hidden formControlName="ouId" value={{ouId}} class="form-control">
            </tr>
            <br>
        </table>
    </fieldset>
    <br>
    <fieldset class="RFS">
        <table class="center">
            <tr>
                <td>
                    <button class="btn-primary1" style="width: 100px; background-color: green;"
                        (click)="StockTransMadeView()">View Report</button>
                </td>
                <td>
                    <button type="submit" class="btn btn-primary" id="register" (click)="refresh()" style="width:90PX">
                        Clear
                    </button>
                </td>
                <td>
                    <button type="submit" (click)="close()" class="btn btn-primary" style="width:90PX">Close</button>
                </td>
            </tr>
        </table>
    </fieldset>
</form>
