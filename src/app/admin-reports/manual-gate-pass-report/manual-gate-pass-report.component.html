<form [formGroup]="gatepassrepoform" (ngSubmit)="adgatepassReport(gatepassrepoform.value)">
    <div class="center">
        <table style="width: 100%;background-color: white;">
            <tr>
                <td class="PageHeader">
                    &nbsp;Gatepass&nbsp;Reports&nbsp;&nbsp;
                </td>
            </tr>
        </table>
    </div>
    <table class="center">
        <tr>
            <div *ngIf="closeResetButton; then hList1; else hList2"></div>
            <ng-template #hList2>
                <div class="d-flex justify-content-center">
                    <div class="spinner-border text-primary" role="status">
                        <span class="sr-only" id="loading"></span>
                    </div>
                </div>
            </ng-template>
            <ng-template #hList1> </ng-template>
            <td class="LabelFontStyle" style="color: blue;width: fit-content;" colspan="4">
                &nbsp;{{dataDisplay}}&nbsp; </td>
        </tr>
    </table>
    <fieldset class="RFS">
        <table class="center">
            <tr>
                <td style="width: 15%" class="LabelFontStyle">
                    &nbsp;From&nbsp;Date&nbsp;:&nbsp;
                </td>
                <td>
                    <input type="date" class="form-control" formControlName="fromDate"
                        max="{{minDate | date:'yyyy-MM-dd'}}">
                </td>
                <td style="width: 15%" class="LabelFontStyle">
                    &nbsp;To&nbsp;Date&nbsp;:&nbsp;
                </td>
                <td>
                    <input type="date" class="form-control" formControlName="toDate"
                        max="{{maxDate | date:'yyyy-MM-dd'}}">
                </td>
                <td style="width: 15%" class="LabelFontStyle1">&nbsp;Location&nbsp;Name&nbsp;:&nbsp;</td>
                <td>
                    <select formControlName="locName" id="locName" class="form-control" style="background-color: yellow;">

                        <option *ngFor="let sc of RepLocationList" [value]="sc.locName">
                            {{sc.locName}}
                        </option>
                    </select>
                </td>
            </tr>
        </table>
    </fieldset>  
    <fieldset class="RFS">
        <table class="center">
            <tr>
                <td>
                    <button class="btn-primary" style="width: 100px; background-color: green;"
                        (click)="reportDetails()">View Reports</button>
                </td>
                <td>
                    <button type="submit" class="btn btn-primary" id="register" (click)="refresh()" style="width:90PX">
                        Clear
                    </button>
                </td>
                <td>
                    <button type="submit" (click)="close()" class="btn btn-primary" style="width:90PX">Close</button>
                </td>
            </tr>
        </table>
    </fieldset> 
</form>
